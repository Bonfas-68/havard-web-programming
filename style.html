<!DOCTYPE html>
<html lang="en">
<head>
    <title>Styles in Html</title>
    <!-- external styles -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Internal Styles */
        /* h1{
            Tag selector 
            color: blue;
        } */
        #foo{
            color: blue;
        }
        .baz{
            color: red;
        }

        /* CSS selectors specificity
         -1. Inline styling(HIGH SPECIFIC)
         -2. id selector (unique - highly valued more specific no matter the order in style sheet)
         -3. class (most specific)
         -4. type (least specific)
        */

        
    </style>
</head>
<body>
    <!-- Inline styles -->
    <!-- <h1 style="color
    : blue; text-align: center;
    ">Welcome to my web Page</h1>
    <h2  style="color
    : blue; text-align: center;
    ">This is a second heading</h2> -->
    <h1 id="foo">Heading 1</h1>
    <!-- Unique name for selector using id selector -->
    <h1 class="baz">Heading 2</h1>
    <!-- class selectors give name to html elements but are not unique as compared to id selector -->
    <h1 class="baz">Heading 3</h1>
    
</body>
</html>
